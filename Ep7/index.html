<!DOCTYPE html>
<html lang="pt-br">
    <!-- Tamanhos de texto-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha setima Aula</title>

    <style>
      
        .pai{
            font-size: 60px;
        }

        .formatacao{
            font-size: 1em;
        }


    /* 
        Px - tamanho fixo
        % - tamanho relativo, lembrando que o 100% de um paragrafo por exemplo,sem porcento do paragrafo fai ser o tamanho padrão do paragrafo
        em - tamanho relativo ao container pai, abaixo você pode ver uma div que no caso e o container pai da formatacao(p)
        a unidade de medida (em) e relativa ao pai, então o tamanho que o container pai tiver o filho também vai ter com a unidade de medida (em)
    
    */
    </style>
</head>
<body>

   <div class="pai"> 
        <p class="formatacao">Couteudo</p> 
    </div>

</body>
</html>
